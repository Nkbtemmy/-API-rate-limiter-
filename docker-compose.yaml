version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
      target: prod
    volumes:
      - app-data:/app
    restart: always
    env_file:
      - .env
    environment:
      NODE_ENV: production
    expose:
      - 8005
    ports:
      - '8005:8005'
    command: npm run start
  redis:
    image: redis:alpine
volumes:
  app-data: