version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
      target: prod
    volumes:
      - app-data:/app
    restart: always
    depends_on:
      - redis
    env_file:
      - .env
    environment:
      NODE_ENV: production
    expose:
      - 8005
    ports:
      - '8007-8009:8005'
    command: pm2-runtime start npm -- start -i max
    deploy:
      replicas: 3
      placement:
        max_replicas_per_node: 2
        constraints: [node.role != manager]
      update_config:
        parallelism: 2
        delay: 3s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
  redis:
    image: redis:alpine
volumes:
  app-data: